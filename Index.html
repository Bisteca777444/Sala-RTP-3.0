<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sala de RTP - 3.0 com Música</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #218838;
    }
    .game {
      background: white;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .game img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
    .bar-container {
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      background-color: #ccc;
      margin-top: 10px;
    }
    .bar {
      height: 100%;
      transition: width 0.3s ease-in-out;
    }
    @media screen and (max-width: 768px) {
      .game {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>🎰 Sala de RTP - Slots PG</h1>

  <!-- Botão para tocar a música -->
  <button onclick="document.getElementById('bg-music').play()">▶️ Tocar Música</button>

  <!-- Player de música invisível -->
  <audio id="bg-music" loop>
    <source src="assets/happy-nation.mp3" type="audio/mpeg" />
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <div class="game">
    <h2>🐯 Fortune Tiger - RTP: 96.81%</h2>
    <img src="https://www.pgsoft.com/uploads/Games/Images/c4732483-f10f-4544-8a4d-38d900585fef.jpg" alt="Fortune Tiger">
    <div class="bar-container">
      <div class="bar" style="width: 96.81%; background-color: hsl(120, 100%, 40%)"></div>
    </div>
  </div>

  <div class="game">
    <h2>🐂 Fortune Ox - RTP: 96.75%</h2>
    <img src="https://www.worldhoopstats.com/wp-content/uploads/2023/11/fortune-ox.jpg" alt="Fortune Ox">
    <div class="bar-container">
      <div class="bar" style="width: 96.75%; background-color: hsl(120, 100%, 38%)"></div>
    </div>
  </div>

  <div class="game">
    <h2>🐭 Fortune Mouse - RTP: 96.96%</h2>
    <img src="https://www.pgsoft-slots.org/wp-content/uploads/2023/05/fortune-mouse.jpg" alt="Fortune Mouse">
    <div class="bar-container">
      <div class="bar" style="width: 96.96%; background-color: hsl(120, 100%, 45%)"></div>
    </div>
  </div>

  <div class="game">
    <h2>🐰 Fortune Rabbit - RTP: 96.75%</h2>
    <img src="https://www.pgsoft-slots.org/wp-content/uploads/2023/05/fortune-rabbit.jpg" alt="Fortune Rabbit">
    <div class="bar-container">
      <div class="bar" style="width: 96.75%; background-color: hsl(120, 100%, 38%)"></div>
    </div>
  </div>

  <div class="game">
    <h2>🐉 Fortune Dragon - RTP: 96.53%</h2>
    <img src="https://www.pgsoft-slots.org/wp-content/uploads/2023/05/fortune-dragon.jpg" alt="Fortune Dragon">
    <div class="bar-container">
      <div class="bar" style="width: 96.53%; background-color: hsl(120, 100%, 35%)"></div>
    </div>
  </div>

</body>
</html>
