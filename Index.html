<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sala de RTP - 3.0</title>
  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #eee;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 1.2px;
    }
    .game {
      background: #121212;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      color: #ddd;
    }
    .game h2 {
      color: #fff;
    }
    .game img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .bar-container {
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      background-color: #444;
      margin-top: 10px;
      position: relative;
    }
    .bar {
      height: 100%;
      width: 0; /* inicia zero para anima√ß√£o */
      background: linear-gradient(90deg, #a8e063, #56ab2f);
      border-radius: 10px 0 0 10px;
      position: relative;
      overflow: hidden;
      animation: fillBar 2s forwards ease-out;
      /* recebe valor da vari√°vel CSS --rtp-width para animar at√© essa largura */
      width: var(--rtp-width);
    }
    /* brilho animado */
    .bar::after {
      content: "";
      position: absolute;
      top: 0;
      left: -40%;
      width: 40%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0.3) 100%);
      transform: skewX(-20deg);
      animation: shine 2s infinite;
    }
    @keyframes fillBar {
      from { width: 0; }
      to { width: var(--rtp-width); }
    }
    @keyframes shine {
      from { left: -40%; }
      to { left: 100%; }
    }
    @media screen and (max-width: 768px) {
      .game {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>üé∞ Sala de RTP - Slots PG</h1>

  <div class="game">
    <h2>üêØ Fortune Tiger - RTP: 96.81%</h2>

    <div class="bar-container">
      <div class="bar" style="--rtp-width: 96.81%;"></div>
    </div>
  </div>

  <div class="game">

    <img src="https://www.worldhoopstats.com/wp-content/uploads/2023/11/fortune-ox.jpg" />
    <div class="bar-container">
      <div class="bar" style="--rtp-width: 96.75%;"></div>
    </div>
  </div>

  <div class="game">
    <h2>üê≠ Fortune Mouse - RTP: 96.96%</h2>
    <img src="https://www.pgsoft-slots.org/wp-content/uploads/2023/05/fortune-mouse.jpg" />
    <div class="bar-container">
      <div class="bar" style="--rtp-width: 96.96%;"></div>
    </div>
  </div>

  <div class="game">
    <h2>üê∞ Fortune Rabbit - RTP: 96.75%</h2>

</body>
</html>
