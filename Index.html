<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de RTP - 3.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    .game {
      background: white;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .game img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }
    .bar-container {
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      background-color: #ccc;
      margin-top: 10px;
    }
    .bar {
      height: 100%;
      transition: width 0.3s ease-in-out;
    }
    @media screen and (max-width: 768px) {
      .game {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>🎰 Sala de RTP - Slots PG</h1>

  <div class="game">
    <h2>🐯 Fortune Tiger - RTP: 96.81%</h2>
    <img src="https://www.pgsoft.com/uploads/Games/Images/c4732483-f10f-4544-8a4d-38d900585fef.jpg">
    <div class="bar-container">
      <div class="bar" style="width: 96.81%; background-color: hsl(120, 100%, 40%)"></div>
    </div>
  </div>

  <div class="game">
    <h2>🐂 Fortune Ox - RTP: 96.75%</h2>

    <div class="bar-container">
      <div class="bar" style="width: 96.75%; background-color: hsl(120, 100%, 38%)"></div>
    </div>
  </div>

  <div class="game">
    <h2>🐭 Fortune Mouse - RTP: 96.96%</h2>

    <div class="bar-container">
      <div class="bar" style="width: 96.96%; background-color: hsl(120, 100%, 45%)"></div>

  </div>

    <div class="bar-container">
      <div class="bar" style="width: 96.75%; background-color: hsl(120, 100%, 38%)"></div>

      <div class="bar" style="width: 96.53%; background-color: hsl(120, 100%, 35%)"></div>
    </div>
  </div>

</body>
</html>
