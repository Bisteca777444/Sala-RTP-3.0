<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sala de RTP - 3.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #eee;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2.8rem;
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 1.2px;
    }
    .game {
      background: #121212;
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      color: #ddd;
    }
    .game h2 {
      margin: 0 0 10px 0;
      font-size: 1.3rem;
      color: #fff;
    }
    .bar-container {
      position: relative;
      height: 25px;
      border-radius: 12px;
      background-color: #444;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      border-radius: 12px 0 0 12px;
      background: linear-gradient(90deg, #a8e063, #56ab2f);
      width: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      transition: width 1.5s ease-in-out;
      white-space: nowrap;
    }
    /* Barra preenche animada via JS */
    @media (prefers-reduced-motion: reduce) {
      .bar {
        transition: none;
      }
    }
  </style>
</head>
<body>

  <h1>🎰 Sala de RTP - Slots PG</h1>

  <div class="game">
    <h2>🐯 Fortune Tiger</h2>
    <div class="bar-container">
      <div class="bar" style="width: 96.81%;">96.81%</div>
    </div>
  </div>

  <div class="game">
    <h2>🐂 Fortune Ox</h2>
    <div class="bar-container">
      <div class="bar" style="width: 96.75%;">96.75%</div>
    </div>
  </div>

  <div class="game">
    <h2>🐭 Fortune Mouse</h2>
    <div class="bar-container">
      <div class="bar" style="width: 96.96%;">96.96%</div>
    </div>
  </div>

  <div class="game">
    <h2>🐰 Fortune Rabbit</h2>
    <div class="bar-container">
      <div class="bar" style="width: 96.75%;">96.75%</div>
    </div>
  </div>

  <div class="game">
    <h2>🐉 Fortune Dragon</h2>
    <div class="bar-container">
      <div class="bar" style="width: 96.53%;">96.53%</div>
    </div>
  </div>

</body>
</html>
